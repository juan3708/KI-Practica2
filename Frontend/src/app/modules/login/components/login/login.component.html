<div class="container">
    <h1 class="form-heading">login Form</h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Login Ki Teknology</h2>
                <p>Porfavor ingrese su correo y contraseña</p>
            </div>
            <form id="Login">

                <div class="form-group">

                    <input type="email" class="form-control" id="inputEmail" placeholder="Correo" #correo>

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" #password>

                </div>

                <button type="button" class="btn btn-primary" (click)="login(correo.value, password.value)">Login</button>

            </form>
        </div>
        <p class="botto-text"> Designed by Sunil Rajput</p>
    </div>
</div>
