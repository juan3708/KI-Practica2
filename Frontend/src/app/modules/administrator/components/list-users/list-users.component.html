<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="list-users.component.scss">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
            <div class="col-8 barra">
                <img class="icon" src="../../../assets/img/logo.png" />
            </div>
            <div class="col-4 text-end barra">
                <ul class="navbar-nav navbar-expand-lg mr-auto">
                    <li class="usericon">
                        <a href="#" class="px-3 text-light perfil dropdown-toggle" id="navbarDropdown" role="button"
                            data-toggle="dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false"><i class="fa-solid fa-user"></i></a>
                        <div class="dropdown-menu" aria-labelledby="navbar-dropdown">
                            <a class="dropdown-item menuperfil cerrar" href="#"><i
                                    class="fas fa-sign-out-alt m-1"></i>Cerrar sesi贸n
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="#"><i class="fas fa-home"></i><span>Administraci贸n de usuarios</span></a>
                    <a><i class="subsection fa-solid fa-users"></i><span>Listado de usuarios</span></a>
                </nav>
            </div>
            <main class="main col">
                <div class="row justify-content-center align-content-center ">
                    <div class="container">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Correo</th>
                                        <th>Rol</th>
                                        <th>Estado</th>
                                        <th class="text-center">Acci贸n</th>
                                    </tr>
                                </thead>
                                <tr *ngFor="let usuario of usuarios; let i = index">
                                    <td>{{i+1}}</td>
                                    <td class="name">{{usuario.nombre}}</td>
                                    <td class="name">{{usuario.apellido}}</td>
                                    <td>{{usuario.correo}}</td>
                                    <td class="name">
                                        <div *ngFor="let rol of usuario.rols">
                                            {{rol.nombre}}
                                        </div>
                                    </td>
                                    <td class="name" *ngIf="usuario.operativo==true">Activo</td>
                                    <td class="name" *ngIf="usuario.operativo==false">Inactivo</td>
                                    <td class="text-center">
                                        <a class='btnRole btn-info btn-xs'><span
                                                class="glyphicon glyphicon-user"></span>Asignar rol</a>

                                        <a class='btnEdit btn-info btn-xs' data-bs-toggle="modal"
                                            data-bs-target="#staticBackdrop"><span
                                                class="glyphicon glyphicon-edit"></span>Editar</a>

                                        <a class="btnDelete btn-danger btn-xs"><span
                                                class="glyphicon glyphicon-remove"></span>Eliminar</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Formulario postulaci贸n-->
    <div class="modal modal-fade modal-fade-centered" id="staticBackdrop" data-bs-backdrop="true"
        data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Editar usuario</h5>
                    <button #closeModal type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="modalClose"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <h6>Nombre</h6>
                        <div class="form">
                            <input type="text" placeholder="Ingrese su nombre" class="form-control"
                                id="floatingInputNombre" #nombre>
                        </div>
                        <br>
                        <h6>Apellido</h6>
                        <div class="form">
                            <input type="text" placeholder="Ingrese su apellido" class="form-control"
                                id="floatingApellido" #apellido>
                        </div>
                        <br>
                        <h6>Correo</h6>
                        <div class="form">
                            <input type="email" placeholder="Ingrese su correo: correo@example.com" class="form-control"
                                id="floatingCorreo" #correo>
                        </div>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>

</html>
